upstream backend {
    server dashboard-backend:3000;
}

upstream frontend {
    server dashboard-frontend:5000;
}

server {
    listen 80;
    server_name tracking.info www.tracking.info;
    return 301 https://tracking.info$request_uri;
}

server {
    listen 443 ssl;
    server_name tracking.info www.tracking.info Dashboard-env.bz39jensxf.us-east-1.elasticbeanstalk.com;
    server_tokens off;

    ssl_certificate /etc/ssl/tracking.info.pem;
    ssl_certificate_key /etc/ssl/tracking.info.key;

    error_page 401 403 404 /404.html;

    client_max_body_size 10M;

    #proxy_set_header Upgrade $http_upgrade;
    #proxy_set_header Connection "upgrade";
    #proxy_http_version 1.1;
    #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #proxy_set_header Host $host;

    #proxy_set_header X-Real-IP $remote_addr;
    #proxy_set_header X-ForwardedServer $host;
    #proxy_set_header X-Forwarded-Proto $scheme;


        proxy_pass_request_headers on;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto https;
        #proxy_redirect off;
        #proxy_pass http://python_django;



    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location /api/ {
        proxy_pass http://backend;
    }

    location /socket.io/ {
        proxy_pass http://backend;
    }

    location / {
        proxy_pass http://frontend;
    }
}
